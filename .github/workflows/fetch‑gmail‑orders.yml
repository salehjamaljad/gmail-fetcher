name: Fetch Gmail Orders

on:
  # Run at minute 0 of every hour
  schedule:
    - cron: '0 * * * *'
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Restore Gmail credentials from your repo secrets
      - name: Restore Gmail credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json
          echo "${{ secrets.GMAIL_TOKEN_JSON }}"      > token.json

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4. Install your dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-api-python-client requests

      # 5. Run your existing script
      - name: Fetch & upload TMart orders
        run: python gmail_attachment_fetcher.py
