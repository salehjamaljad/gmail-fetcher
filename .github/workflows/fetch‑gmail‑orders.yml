name: Fetch Gmail Orders

on:
  schedule:
    - cron: '0 * * * *'       # every hour at minute 0
  workflow_dispatch:          # plus manual trigger

env:
  # Expose your two JSON secrets into the runner env
  GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
  GMAIL_TOKEN_JSON:        ${{ secrets.GMAIL_TOKEN_JSON }}

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Restore your Gmail creds exactly (no extra newlines)
      - name: Write credentials.json & token.json
        run: |
          # adjust path if your code lives in a subfolder
          CODE_DIR="./gmail-fetcher"

          printf '%s' "$GOOGLE_CREDENTIALS_JSON" > "$CODE_DIR/credentials.json"
          printf '%s' "$GMAIL_TOKEN_JSON"        > "$CODE_DIR/token.json"
        # no need to re-declare secrets here—they’re already in env

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-api-python-client requests

      - name: Fetch & upload TMart orders
        working-directory: "./gmail-fetcher"
        run: python gmail_attachment_fetcher.py
