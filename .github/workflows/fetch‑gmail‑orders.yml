name: Fetch Gmail Orders

on:
  schedule:
    - cron: '0 * * * *'       # at minuteÂ 0 every hour
  workflow_dispatch:          # manual trigger

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Restore Gmail credentials safely
      - name: Restore Gmail credentials
        run: |
          printf '%s' "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json
          printf '%s' "${{ secrets.GMAIL_TOKEN_JSON }}"      > token.json

      # 3) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-api-python-client requests

      # 5) Run your script
      - name: Fetch & upload TMart orders
        run: python gmail_attachment_fetcher.py
